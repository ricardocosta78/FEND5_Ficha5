    <!-- FORMULÁRIO DE CONTACTO -->
    <div class="container">
      <form class="formulario">
        <div class="form-row">
          <div class="col-md-6 mb-5">
            <label for="validationDefault01">Nome</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value="Ricardo"
              required
            />
          </div>
          <div class="col-md-6 mb-5">
            <label for="validationDefault02">Apelido</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              value="Pereira"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-5">
            <label for="validationDefault03">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              required
            />
          </div>
          <div class="col-md-3 mb-5">
            <label for="validationDefault04">Distrito</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Porto</option>
              <option>Lisboa</option>
              <option>Faro</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Código postal</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary text-uppercase w-100 my-5" type="submit">
          Submeter
        </button>
      </form>
    </div>
